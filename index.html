<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
		<meta name="viewport" content="width=device-width">
		<title>jQuery UI Events</title>
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link rel="stylesheet" href="css/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="css/jquery-ui.theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

<body>
<h1>Drag me around!!!</h1>

<div id="container-1" class="resizable">
  <div class="draggable"><img src="img/boom.png" style="position:absolute;top:100px;left:200px;"/></div>
</div>


<div id="container-2" class="resizable">
  <div class="draggable"><img src="img/oh.png" style="position:absolute;top:200px;left:300px;"/></div>
</div>

<div id="container-3" class="resizable">	
  <div class="draggable"><img src="img/s.png" style="position:absolute;top:150px;left:400px;"/></div>
</div>  

<div id="container-4" class="resizable">
  <div class="draggable"><img src="img/coke.png" style="position:absolute;top:50px;left:600px;"/></div>	
</div>	


<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>	
</html>
